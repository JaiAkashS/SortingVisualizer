<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="sortstyle.css" rel="stylesheet">
    <script src="newscript.js" defer></script>
</head>
<body>
    <div id="container">
    </div>
    <div id="Algos">
        <button class="BubbleSort">Bubble Sort</button>
        <button class="SelectionSort">Selection Sort</button>
        <button class="InsertionSort">Insertion Sort</button>
    </div>
    <div id="Controls">
        <label for="numBars">Number of Bars: </label>
        <input type="number" id="numBars" value="100" min="10" max="300" step="10">
        <button class="CancelSort">Cancel</button>
    </div>
</body>
</html>
